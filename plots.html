  <head>

    <style type="text/css">
      html, body, #map-canvas {height: 100%; margin: 0; padding: 0;}
      #info-box {
      background-color: white;
      border: 3px solid black;
      bottom: 50px;
      height: 20px;
      padding: 10px;
      position: absolute;
      right: 50px;
    }

    <script type="text/javascript" src="jquery-2.1.3.min.js"></script>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4SPbDlN0XvyPEJFZhDhd8hQ0whisSD7Q&libraries=visualization&sensor=false">
    </script>

    <script type="text/javascript">

      //function setfocus() {document.myForm.x.focus();}

      function initialize() {

        document.myForm.oX.focus();

        var mapOptions = {
          center: {lat: 40.1430058, lng: -74.7311156},
          zoom: 7
        };

        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        // Load and parse my GeoJSON. (Created using my CreatePixelsJSON.java.)
        map.data.loadGeoJson('pixelsmini.json');

        // Add style.
        map.data.setStyle(function(feature) {
          return /* @type {google.maps.Data.StyleOptions} */ ({
            strokeColor: '#000000',
            strokeOpacity: 0.08,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0
          });
        });

        // Set mouseover event for each feature.
        map.data.addListener('mouseover', function(event) {
          document.getElementById('info-box').textContent =
              event.feature.getProperty('cds');
        });

        // Set click event for each feature.
        map.data.addListener('click', function(event) {
          var two_parts = (event.feature.getProperty('cds')).split(',');
          var x_str = two_parts[0].substring(1);
          var y_str = two_parts[1].slice(0,-1);
          $("#myImg").attr("src","./overlay_png/"+x_str+","+y_str+".png");
          $("#text_oX").attr("value",x_str);
          $("#text_oY").attr("value",y_str);
          $("#type_overlay").attr("checked","checked");
        });

        // document.getElementById("finalname").innerHTML = final_str;
        // $("#myImg").attr("src",final_str);

        // $(document).ready(function(){
        //   $("button").click(function(){

        if (location.search) {

          // Get submitted parameters.
          var params = {};

          var parts = location.search.substring(1).split('&');

          for (var i = 0; i < parts.length; i++) {
              var nv = parts[i].split('=');
              params[i] = nv[1];
          }
        
          var x   = params[0];
          var y   = params[1];
          var typ = params[2];

          document.myForm.oX = x;
          document.myForm.oY = y;
          document.myForm.Type = typ;

          var str1 = "_png/";
          var str2 = ",";
          var str3 = ".png"

          var final_str = "./" + typ + str1 + x + str2 + y + str3;
          
          //var final_str = "./"+((((typ.concat(str1)).concat(x)).concat(str2)).concat(y)).concat(str3);

          // Change image and auto fields.
          $("#myImg").attr("src",final_str);
          $("#text_oX").attr("value",x);
          $("#text_oY").attr("value",y);
          $("#type_"+typ).attr("checked","checked");

          var myLatlng = new google.maps.LatLng(38.9+(0.5+parseInt(y))/138.2, -75.6+(0.5+parseInt(x))/108.907);
          var marker = new google.maps.Marker({
              position: myLatlng,
              title: "("+x+","+y+")"
          });

          // Add the marker to the map.
          marker.setMap(map);

          // Label the marker.
          // var infowindow = new google.maps.InfoWindow({
          //     content: "("+x+","+y+")"
          // });
          // infowindow.open(map,marker);
        }

        //   });
        // });

      }

      //oX = document.getElementById('oX');
      //oX.innerHTML = x;
      //oY = document.getElementById('oY');
      //oY.innerHTML = y;
      //typ = document.getElementById('typ');
      //typ.innerHTML = typ;

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
