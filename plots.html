<!DOCTYPE html>
<html>
<title> Interactive Plots </title>

  <head>
    <script>

      function setfocus() {document.myForm.x.focus();}

      // Get submitted parameters.
      var params = {};

      if (location.search) {
          var parts = location.search.substring(1).split('&');

          for (var i = 0; i < parts.length; i++) {
              var nv = parts[i].split('=');
              params[i] = nv[1];
          }
      }
      
      var x   = params[0];
      var y   = params[1];
      var typ = params[2];

      oX = document.getElementById('oX');
      oX.innerHTML = x;
      oY = document.getElementById('oY');
      oY.innerHTML = y;
      typ = document.getElementById('typ');
      oY.innerHTML = typ;

    </script>
  </head>

  <body onload ='setfocus();' bgcolor="000000">
    <center>
    <h3 style="color:#F58025"> Interactive Arrival Rate Plots </h3>
    <form name=myForm METHOD=GET style="color:#FFFFFF">
    X: <input type=text name=x size=2>
    Y: <input type=text name=y size=2> <p>
    <!-- Time (hhm0): <input type=text name=Time size=4> <p> -->
    Arrival Type: <input type=radio name=Type value="indiv" checked=checked> Individuals
                  <input type=radio name=Type value="units"> "Departure Units"
                  <input type=radio name=Type value="indiv"> Overlay
    <br> <br>
    <input type=submit>

    <br><br>
    <a href="index.html" style="color: #1E90FF">Go to Interactive Arrival Rate Heat Map</a>
    <br><br>

    <img src="indiv_png/115,55.png" alt="Select a Pixel" style="width:800px;height:400px">

    <br><br>
    <button>Try it</button>

    </center>
    <center>
    <h5 style="color:#F58025"> Kyle Douglas, 2015 </h5>
    </center>
  </body>
</html>
